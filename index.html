<!DOCTYPE html>
<html lang="en">
<head>

<title>Birthday Demo</title>
<link rel="stylesheet" href="index.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header>
    <div class="hamburger">â˜°</div>
